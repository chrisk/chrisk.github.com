---
layout: default
title: Home
---

{% for post in site.posts %}
  <div class="entry">
    <h2 class="entry-title">
      <a href="{{ post.url }}">{{ page.title }}</a>
    </h2>

    <div class="entry-content">
      {{ content }}
    </div>

    <p class="article-byline">
      Posted by Chris on {{ page.date | date_to_string }}
    </p>
  </div>
{% endfor %}
